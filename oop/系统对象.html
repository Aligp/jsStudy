<h4>本地对象(非静态对象)：</h4>
<em>需要实例化（需要new）</em><br>
常用：Object、Function、Array、String、Boolean、Number、Date、RegExp、Error

<hr>

<h4>内置对象(静态对象)：</h4>
<em>不需要实例化（不需要new）</em><br>
Global、Math

<hr>

document
window
