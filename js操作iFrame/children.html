<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            var oBtn = document.getElementById('btn');
            oBtn.onclick = function () {

                //直接父级
                window.parent.document.getElementById('p-div').style.color = 'blue';

                //指最顶层
                window.top.document.getElementById('big-div').style.color='green';
            }
        }
    </script>
</head>
<body>
<input id="btn" type="button" value="改变父页面">
<div id="div">子级页面的内容</div>
</body>
</html>
