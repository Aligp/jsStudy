<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            var aInput = document.getElementsByTagName('input');
            var oIframe = document.getElementById('iframe');

            function changeHeight() {
                setTimeout(function () {//延迟，100ms后执行
                    oIframe.height = oIframe.contentWindow.document.body.offsetHeight;
                },100);

            }
            changeHeight();
            aInput[0].onclick = function () {
                oIframe.src = '改变iframe的大小1.html';
                changeHeight();
            };
            aInput[1].onclick = function () {
                oIframe.src = '改变iframe的大小2.html';
                changeHeight();
            }
        }
    </script>
</head>
<body>
<input type="button" value="切换1">
<input type="button" value="切换2">
<iframe id="iframe" src="改变iframe的大小1.html" frameborder="0" scrolling="no"></iframe>
</body>
</html>
