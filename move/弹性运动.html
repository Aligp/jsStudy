<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div {
            width: 50px;
            height: 50px;
            background: #abcdef;
            position: absolute;
            left: 0;
            top: 50px;
        }
    </style>
    <script src="baseMove.js"></script>
    <script>
        var iSpeed = 10;

        function startMove() {
            var oDiv = document.getElementById('div');
            setInterval(function () {
                iSpeed += (300 - oDiv.offsetLeft) / 50;

                oDiv.style.left = oDiv.offsetLeft + iSpeed + 'px';
            }, 30)
        }
    </script>
</head>
<body>
<button onclick="startMove();">开始运动</button>
<div id="div"></div>
<div style="position: absolute;width: 1px;height: 300px;left: 300px;top: 0;background: #000;"></div>
</body>
</html>
