<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div {
            width: 100px;
            height: 100px;
            background: #000;
            position: absolute;
        }
    </style>
    <script src="baseMove.js"></script>
    <script>
        var iSpeed = 10;
        function startMove() {
            var oDiv = document.getElementById('div');
            setInterval(function () {
                iSpeed++;//减速运动，就让速度--，减到0，就会反向加速运动
                oDiv.style.left = oDiv.offsetLeft + iSpeed + 'px';
            }, 30)
        }
    </script>
</head>
<body>
<button onclick="startMove();">开始运动</button>
<div id="div"></div>
</body>
</html>
