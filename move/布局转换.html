<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #ul {
            width: 366px;
            margin: auto;
            position: relative;
        }

        #ul li {
            list-style: none;
            width: 100px;
            height: 100px;
            background: #ccc;
            border: solid 1px black;
            margin: 10px;
            float: left;
        }
    </style>
    <script src="baseMove.js"></script>
    <script>
        window.onload = function () {
            var oUl = document.getElementById('ul');
            var aLi = oUl.getElementsByTagName('li');
            var iMinZindex = 2;
            var i = 0;
            //《--布局转换
            for (i = 0; i < aLi.length; i++) {
                aLi[i].style.left = aLi[i].offsetLeft + 'px';
                aLi[i].style.top = aLi[i].offsetTop + 'px';
            }

            for (i = 0; i < aLi.length; i++) {
                aLi[i].style.position = 'absolute';
                aLi[i].style.margin = 0;
            }
            //布局转换--》

            //加事件
            for (i = 0; i < aLi.length; i++) {
                aLi[i].onmouseover = function () {
                    this.style.zIndex = iMinZindex++;
                    startMove(this, {width: 150, height: 150, marginLeft: -25, marginTop: -25})
                };
                aLi[i].onmouseout = function () {
                    startMove(this, {width: 100, height: 100, marginLeft: 0, marginTop: 0})
                }
            }
        }
    </script>
</head>
<body>
<ul id="ul">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
