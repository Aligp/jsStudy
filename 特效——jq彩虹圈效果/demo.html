<!DOCTYPE html>
<html lang="en" onselect="return false;">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #000;
        }

        img {
            width: 70px;
            height: 70px;
            position: absolute;
        }
    </style>
    <script src="jquery.js"></script>
    <script>
        var index = 0;
        $(function () {
            $(document).mousedown(function () {
                $(this).bind('mousemove', function (e) {
                    index++;
                    //每5张出现一次
                    var r = Math.floor(index / 5) % 5 + 1;
                    //console.log(r);
                    var x = e.clientX;
                    var y = e.clientY;
                    $img = $('<img src="images/qun_' + r + '.png" ondragstart="return false;" style="top:' + (y - 35) + 'px;left:' + (x - 35) + 'px;">');
                    $('body').append($img);
                    $img.animate({
                        "top": (y - 225) + "px",
                        "width": 0,
                        "height": 0
                    }, 1000, function () {
                        $(this).remove();
                    });
                    return false;
                }).mouseup(function () {
                    $(this).unbind('mousemove');
                });

            });
        });
    </script>
</head>
<body>

</body>
</html>
